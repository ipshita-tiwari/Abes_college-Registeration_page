<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:grey;" >
    
        <h2 align="center">Registration Page</h2>
        <table border="5px" bgcolor="orange" align="center">
        <form action="reg.html" name="f1" method="get">
          <tr>
            <td > Name:</td>
            <td> <input type="text" required="mandatory" maxlength="50"></td>
          </tr>
          <tr>
            <td> Password:</td>
            <td> <input type="password" required="mandatory" maxlength="50"></td>
          </tr>
          <tr>
            <td> Email:</td>
            <td> <input type="email" required="mandatory" maxlength="50"></td>
          </tr>
          <tr>
            <td> Phone Number:</td>
            <td> <input type="number" required="mandatory"  maxlength="10"></td>
          </tr>
          <tr>
            <td> Gender:</td>
            <td> <input type="radio" required="mandatory"> Male
            <input type="radio" required="mandatory">Female</td>
          </tr>
          <tr>
            <td> Date Of Birth:</td>
            <td> <input type="date" required="mandatory"></td>
          </tr>
          <tr>
            <td> Languages Known:</td>
            <td> <input type="radio"  > English
            <input type="radio">Hindi
              <input type="radio" > Tamil
            <input type="radio">Telugu</td>
          </tr>
          <tr>
            <td>Address</td>
            <td> <textarea cols="50" rows="5" name="address name" id=" address id" required="mandatory"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" align="center" ><button type="submit">Register</button>
            <button type="reset">Clear</button></td>
          </tr>

        </form>
    </table>
    
</body>
</html>
